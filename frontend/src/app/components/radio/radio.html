<label class="radio-container" [for]="id">
	<input
		type="radio"
		[id]="id"
		[name]="name"
		[value]="value"
		[checked]="isChecked"
		[disabled]="disabled"
		(change)="onRadioChange($event)"
		class="radio-input"
	/>
	<span class="radio-custom"></span>
	<span class="radio-label" *ngIf="label">{{ label }}</span>
</label>
